<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <link rel="icon" href="{{ '/assets/favicon.ico' | relative_url }}" type="image/x-icon" />
    <title>
        {% if page.title %}
        {{ page.title }}
        {% else %}
        {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
    <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% seo %}
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href='{{ site.url }}/feed.xml'>
</head>

<body>
    {% include header.html %}

    {{ content }}
    <hr>
    <p><small> <i> &copy; <span id="year"></span> Levent Kaya. All Rights Reserved.</i> </small></p>
</body>

</html>
<script>
    document.getElementById('year').textContent = new Date().getFullYear();
</script>
